<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form Validation</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2>Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username (more than 8 characters, contains alphabets):</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="email">Email (correct manner):</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password (at least 8 characters):</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number (exactly 10 digits):</label>
                <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js scripts (needed for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var mobile = document.getElementById('mobile').value;

            // Validate username
            if (username.length <= 8 || !/^[a-zA-Z]+$/.test(username)) {
                alert("Username must be more than 8 characters and contain only alphabets.");
                return false;
            }

            // Validate email
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Validate password
            if (password.length < 8) {
                alert("Password must be at least 8 characters.");
                return false;
            }

            // Validate mobile number
            var mobileRegex = /^\d{10}$/;
            if (!mobileRegex.test(mobile)) {
                alert("Mobile number must contain exactly 10 digits.");
                return false;
            }

            // If all validations pass, allow form submission
            return true;
        }
    </script>

</body>
</html>
